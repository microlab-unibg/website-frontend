<div class="carousel slide carousel-top mb-5" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 carousel-item-crop" src="assets/carousel/silicon_banner.webp" alt="First slide">
    </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row row justify-content-center">
    <div
      class="col col-12 col-sm-12 col-md-6 text-container px-lg-5 align-self-center">
      <div class="row justify-content-center">
        <h4>
          In order to access to your admin privileges, login using your Google
          or UniBG account, please
        </h4>
      </div>
      <div class="row justify-content-center">
          <ng-container *ngIf="!isLogged; else loggedBlock">
            <asl-google-signin-button
              type="standard"
              size="large"
              ></asl-google-signin-button
          ></ng-container>

          <ng-template #loggedBlock>
            <button id="btn-logged" type="button" class="btn btn-outline-primary" disabled>
              <span class="mx-2">Logged in as {{user.name}}</span>
              <img
                [src]="user.photoUrl"
                alt="Avatar"
                class="avatar"
                 />
            </button>
              <h4 class="mt-3">
                You can now edit <a routerLink="/thesis-proposals">thesis proposals</a> section.
              </h4>
            </ng-template
          >
        </div>

      </div>

  </div>
</div>
